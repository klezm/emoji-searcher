<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="/fav.png" rel="shortcut icon" />
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="Emoji searcher" property="og:title" />
    <meta content="Emoji searcher" property="title" />
    <meta content="Find the emoji that echoes your heart using keywords! No need to remember all the names of emoji." property="description" />
    <meta content="Find the emoji that echoes your heart using keywords! No need to remember all the names of emoji." property="og:description" />
    <meta content="https://emoji.muan.co/appicon.png" property="og:image" />
    <link rel="search" type="application/opensearchdescription+xml" href="/opensearch.xml" title="Emoji searcher" />
    <title>Emoji searcher</title>
    <link rel="apple-touch-icon-precomposed" sizes="64x64" href="/appicon.png" />
    <link href="stylesheets/style.css" rel="stylesheet" />
    <script>
      if (location.hostname === 'muan.co') {
        location.href = 'https://emoji.muan.co/' + location.hash;
      }
    </script>
  </head>

  <body>
    <header class="site-header">

      <input type="search" class="input-search speedy-filter" placeholder="Search" autofocus aria-label="Search emoji" list="emoji-autocomplete"/>

      <!-- TODO: refactor (https://stackoverflow.com/questions/13568609/autocomplete-text-input) -->
      <datalist id="emoji-autocomplete">
        <!-- TODO: cats excludes some cat emojies, but cat includes to much -->
        <option value="Cat">🐈</option>
        <option value="Transportation">🚂</option>
        <option value="Food">🍽️</option>
        <option value="Fruit">🍎</option>
        <option value="Photo">🌁</option>
        <option value="Face">😃</option>
        <option value="Fingers">🤚</option>
        <option value="Animal">🐎</option>
        <option value="Building">🏫</option>
        <option value="Arrow">⬆️</option>
        <option value="Chinese">🈳</option>
        <option value="Numbers">1️⃣</option>
        <option value="Flag">🏳️‍🌈</option>
      </datalist>

      <div class="header-group">
        <a href="#" class="button js-clear-search clear-search" title="Clear Search">❌</a>
        <a href="#Cats" class="mojigroup button" title="Cat"> 🐈 </a>
        <a href="#Transportation" class="mojigroup button" title="Transportation"> 🚂 </a>
        <a href="#Food" class="mojigroup button" title="Food"> 🍽️ </a>
        <a href="#Fruit" class="mojigroup button" title="Fruit"> 🍎 </a>
        <a href="#Photo" class="mojigroup button" title="Photo"> 🌁 </a>

        <!-- <a href="#Face" class="mojigroup button"> 😃 </a>
        <a href="#Fingers" class="mojigroup button"> 🤚 </a>
        <a href="#Animal" class="mojigroup button"> 🐎 </a>
        <a href="#Transportation" class="mojigroup button"> 🚗 </a>
        <a href="#Food" class="mojigroup button"> 🍱 </a>
        <a href="#Building" class="mojigroup button"> 🏫 </a>
        <a href="#Arrow" class="mojigroup button"> ⬆️ </a>
        <a href="#Chinese" class="mojigroup button"> 🈳 </a>
        <a href="#Numbers" class="mojigroup button"> 1️⃣ </a>
        <a href="#Flag" class="mojigroup button"> 🏳️‍🌈 </a> -->
      </div>

      <div class="header-group">
        <label for="emoji-size">Emoji Size:</label>
        <input type="range" id="emoji-size" name="emoji-size" min="20" max="120" value="50" />
      </div>

      <div class="header-group">
        <button type="button" class="button pull-right js-twemoji" title="Use Twitter Emojis instead of your OS emojis">Twemoji</button>
        <button type="button" class="button pull-right js-remove-twemoji" title="Use Emojis of your OS instead of twitter emojis">Remove Twemoji</button>
      </div>

    </header>

    <main class="list">
      <ul class="emojis-container"></ul>

      <div class="loading">
        Loading
        <noscript>but not really, becasue this needs JavaScript.</noscript>
      </div>

      <div class="no-results">
        <span class="text-big">😭</span>
        <br /><div class="no-results-text">No results</div>
        <p>
          Help your future self by adding
          <strong class="keyword"></strong>
          to the library.
        </p>
        <p>
          <a class="button js-contribute contribute-button" href="https://github.com/muan/emojilib/edit/master/emojis.json" target="_blank">Contribute to emojilib</a>
        </p>
      </div>
    </main>

    <footer class="site-footer">
      <a href="https://twitter.com/muanchiou" target="_blank">@muanchiou</a> | <a href="https://github.com/muan/emoji/" target="_blank">Site source</a> |
      <a href="https://github.com/muan/emojilib" target="_blank">Data source</a>
    </footer>
    <script type="text/javascript" src="javascripts/stuff.js"></script>
    <script type="text/javascript" src="javascripts/search.js"></script>
    <script type="text/javascript" src="javascripts/style.js"></script>
  </body>
</html>
